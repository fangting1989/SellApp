<ion-header>
  <ion-navbar>
    <span class="top-title">
      <span class="tcount">总数:<i class="t-num">{{DataList.length}}</i></span><span class="tmoney">总金额:<i class="t-num">{{TotalPrice}}</i></span>
  </span>
    <ion-buttons end>
      <button ion-button icon-only (tap)="PreOrder()">
        预览
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content >
  <ion-list>
      <ion-item *ngFor="let item of DataList" class="list-item">
        <h2 style="margin:0px;">{{item.mtname}}</h2>
        <p ><i class="frt">{{item.spec}}</i></p>
        <p></p>
        <p class="tp"><span class="price">{{item.price}}</span>元/{{item.stockunit}}<i class="frt">保质期{{item.validdate}}个月</i></p>
        <ion-thumbnail item-start>
          <img src="{{item.imgpath}}">
        </ion-thumbnail>
        <div class="dc">
          <!-- ￥<span class="price">{{item.price}}</span> -->
          <div class="btmnav"> 
           <span class="money">￥{{item.selnum * item.price}}</span><span class="sub" (tap)="ItemSubClick(item)">-</span><span class="num"><input type="number" (blur)="Blur(item,$event)" [(ngModel)]="item.selnum" (ngModelChange)="DataItemNumChange(item)" /></span><span class="plus" (tap)="ItemPlusClick(item)">+</span>
          </div>
        </div>
        
      </ion-item>
    </ion-list>
</ion-content>
