<ion-header>
  <ion-navbar>
    <span class="top-title">
      订单情况
  </span>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event)">
      <ion-refresher-content
        pullingIcon="arrow-dropdown"
        pullingText="下拉刷新"
       refreshingSpinner="circles"
       refreshingText="">
      </ion-refresher-content>
    </ion-refresher>

  <ion-card class="nav-dsh" (click)="WaitSureOrder()">
    <ion-card-content >
      待审核订单<span *ngIf="WaitSureCount">{{WaitSureCount}}</span>
    </ion-card-content>
  </ion-card>

  <ion-card class="nav-dsh" (click)="WaitPayOrder()">
    <ion-card-content >
      待付款订单<span *ngIf="WaitPayCount">{{WaitPayCount}}</span>
    </ion-card-content>
  </ion-card>

  <ion-card class="nav-dsh" (click)="WaitOrder()">
    <ion-card-content >
      待收货订单<span *ngIf="WaitCount">{{WaitCount}}</span>
    </ion-card-content>
  </ion-card>

  <ion-card class="nav-dsh" (click)="WaitPartOrder()">
    <ion-card-content >
      待仓库补发订单<span *ngIf="WaitPartCount">{{WaitPartCount}}</span>
    </ion-card-content>
  </ion-card>

  <ion-card class="nav-dsh" (click)="FinshOrder()">
    <ion-card-content >
      已完成订单
    </ion-card-content>
  </ion-card>

  <ion-card class="nav-dsh" >
    <ion-card-content >
      订货账单查询
    </ion-card-content>
  </ion-card>
</ion-content>
