<ion-header>

  <ion-toolbar >
      <ion-buttons start>
        <button ion-button icon-only navPop >
          <ion-icon name="arrow-back"></ion-icon>
        </button>
      </ion-buttons>
      <ion-title>修改密码</ion-title>
  </ion-toolbar>

</ion-header>


<ion-content >
   <ion-list>

  <ion-item>
    <ion-input type="password" [(ngModel)]="model.oldpwd" placeholder="旧密码"></ion-input>
  </ion-item>

  <ion-item>
    <ion-input type="password" [(ngModel)]="model.pwd" placeholder="新密码"></ion-input>
  </ion-item>
   <ion-item>
    <ion-input type="password" [(ngModel)]="model.surepwd" placeholder="确认密码"></ion-input>
  </ion-item>

</ion-list>

<div padding>
  <button ion-button block color="danger" (click)="cancel()">确定修改</button>
</div>
</ion-content>
