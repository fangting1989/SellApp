<ion-header>
  <ion-navbar>
    <span class="top-title">
      {{TitleText}}
    </span>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-card *ngFor="let item of DataList" class="card-item" (click)="ItemClick(item)">
      <ion-card-header>
          订单号<span>{{item.formno}}</span><span class="rt">{{item.formstate|prostatepipe}}</span>
      </ion-card-header>
      <ion-card-content class="cont">
        <span>项数:{{item.totalcount}}&nbsp;&nbsp;数量:{{item.totalquantity}}&nbsp;&nbsp;金额:{{item.totalmoney}}</span>
        <ion-icon class="rt" name="arrow-forward"></ion-icon>
      </ion-card-content>
       <ion-row class="card-btm">
          时间:<span>{{item.createdate|dateformatpipe:'YYYY-MM-DD' }}</span>
      </ion-row>
  </ion-card>
</ion-content>
