<ion-header>

  <ion-navbar>
    <span class="top-title">
      订单详情
    </span>
  </ion-navbar>

</ion-header>


<ion-content >
  <div class="hd-list-item">总金额:200元</div>
  <div>
  <ion-list *ngFor="let item of DataList" class="list-item">
      <ion-item >
        <h2 style="margin:0px;">{{item.pro.mtname}}</h2>
        <p>{{item.pro.desc}}</p> 
        <ion-thumbnail item-start>
          <img src="{{item.imgpath}}">
        </ion-thumbnail>
        <div class="dc">￥<span class="price">{{item.pro.price}}</span>
        </div>
      </ion-item>
      <ion-item class="btn-nav" (click)="ItemClick(item)">
        <span>下单:20分</span><span>签收20分</span>
      </ion-item>
    </ion-list>
    </div>
</ion-content>
