<ion-header>

  <ion-navbar>
      <ion-buttons start>
          <button ion-button icon-only navPop >
              <ion-icon name="arrow-back"></ion-icon>
            </button>
        </ion-buttons>
    <span class="top-title">
        <span class="tcount">总数:<i class="t-num">{{DataList.length}}</i></span><span class="tmoney">总金额:<i class="t-num">{{TotalPrice}}</i></span>
    </span>

    <ion-buttons end style="    position: relative;">
      <button ion-button icon-only (tap)="SureOrder()">
        下单
      </button>
    </ion-buttons>

  </ion-navbar>

  <!-- <ion-toolbar >
      <ion-buttons start>
        <button ion-button icon-only navPop >

        </button>
      </ion-buttons>
      <ion-title>总数{{DataList.length}}总金额:(<i class="price">{{TotalPrice}}</i>)</ion-title>
  </ion-toolbar> -->

</ion-header>


<ion-content class="pagecontent">
  <ion-card>
    <ion-card-header>
      订单详情
    </ion-card-header>
    <ion-card-content>
    	<ion-list no-lines style="border-top: 1px solid #ccc;">
    	  <ion-item *ngFor="let o of DataList">
    	   	  <ion-row center>
    	   	    <ion-col width-30 style="text-align: left;font-size: 14px;">{{o.mtname}}</ion-col>
    	   	    <ion-col width-40 style="text-align: left;font-size: 14px;">x{{o.selnum}}</ion-col>
    	   	    <ion-col width-30 style="text-align: left;font-size: 14px;">￥{{o.price}}</ion-col>
    	   	  </ion-row>
    	  </ion-item>
    	</ion-list>

    </ion-card-content>
  </ion-card>

</ion-content>
