<ion-content  class="unitmodal">
  <div  style="position:relative;padding:0;background-color:#fff;height:240px;width: 90%;margin: 44px 5%;">
	 <i ng-click="KeyBoardModal.hide()" style="color:#D0021B;    right: -8px;
    top: -11px;
    font-size: 32px;" class="ion-close-circled right-close theme_red" ></i>
		<div class="header">{{currentItem.name}}</div>
		<div class="row" style="padding-top:20%;text-align:center;">
			<div class="col col-center">
				<div class="col" style="position: relative;">
					<span  class="input-block" style="padding-right:10px;">实发数量</span>
					<div class="input-block" style="">
						<input type="text" [(ngModel)]="SelCount" disabled="disabled" style="font-size:14px;" class="input-block-el input-center futsu" placeholder="请输入数量">
						<div class="input-block-line"></div>
					</div>
					<span class="input-block">{{OrderData.pro.storeunit}}</span>
				</div>
			</div>
			
		</div>
		<div style="height: 36px;text-align: center; width: 100%; ">
			待发货数量:{{TotalCount}}{{OrderData.pro.storeunit}}
		</div>

		<div class="modalfooter">
			<button ion-button color="danger" class="btn-sure" (click)="KeyBoardOKClick()">确定</button>
		</div>
	</div>




  <div class="keyboradarea">
    <div class="row">
        <div (tap)="selected(1)" class="col">
            <p>
            1
            </p>
        </div>
        <div (tap)="selected(2)" class="col">
        <p>2</p></div>
        <div (tap)="selected(3)" class="col">
        <p>3</p></div>
    </div>
    <div class="row">
        <div (tap)="selected(4)" class="col">
        <p>4</p></div>
        <div (tap)="selected(5)" class="col">
        <p>5</p></div>
        <div (tap)="selected(6)" class="col">
        <p>6</p></div>
    </div>
    <div class="row">
        <div  (tap)="selected(7)" class="col">
        <p>7</p></div>
        <div  (tap)="selected(8)" class="col">
        <p>8</p></div>
        <div (tap)="selected(9)" class="col">
        <p>9</p></div>
    </div>
    <div class="row">
        <div (tap)="selected('.')" class="col bg">
        <p>.</p></div>
        <div (tap)="selected(0)" class="col">
        <p>0</p></div>
        <div  (tap)="selected('remove')" class="col bg">
        <p>
            <ion-icon name="backspace"></ion-icon>
        </p>            
        </div>
    </div>
</div>

</ion-content>
