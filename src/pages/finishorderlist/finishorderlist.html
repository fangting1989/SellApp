<ion-header class="headbar">
    <ion-navbar>
        <!-- <ion-buttons start>
            <button ion-button icon-only (tap)="PreOrder()">
            </button>
          </ion-buttons> -->
          <ion-searchbar placeholder="订单查询" debounce="800" [(ngModel)]="model.searchtext" [showCancelButton]="shouldShowCancel" class="al-searchtoolbar" (ionInput)="getItems($event)"></ion-searchbar>
      </ion-navbar>

    <div class="t-s-date">
        <ion-item>
            <ion-label>开始时间:</ion-label>
            <ion-datetime name="startdate" (ngModelChange)="modelchange($event,this)" displayFormat="YYYY-MM-DD" cancelText="取消" doneText="确定"  [(ngModel)]="model.startdate"></ion-datetime>
          </ion-item>
          <ion-item>
              <ion-label>结束时间:</ion-label>
              <ion-datetime name="enddate"  (ngModelChange)="modelchange($event,this)" displayFormat="YYYY-MM-DD" cancelText="取消" doneText="确定" [(ngModel)]="model.enddate"></ion-datetime>
          </ion-item>
    </div>
    
</ion-header> 


<ion-content >
  <ion-card *ngFor="let item of DataList" class="card-item" (click)="ItemClick(item)">
      <ion-card-header>
          订单号<span>{{item.FormNo}}</span>
      </ion-card-header>
      <ion-card-content class="cont">
        <span>项数:{{item.totalcount}}&nbsp;&nbsp;数量:{{item.totalquantity}}&nbsp;&nbsp;金额:{{item.totalmoney}}</span>
        <ion-icon class="rt" name="arrow-forward"></ion-icon>
      </ion-card-content>
       <ion-row class="card-btm">
          时间:<span>{{item.CreateDate|dateformatpipe:'YYYY-MM-DD' }}</span>
      </ion-row>
  </ion-card>
</ion-content>
