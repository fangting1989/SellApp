<ion-header>
  <ion-navbar>
    <span class="top-title">
      登入
    </span>
  </ion-navbar>
</ion-header>
<ion-content > 
  <ion-list>

  <ion-item>
    <ion-input type="text" [(ngModel)]="model.username" placeholder="账号"></ion-input>
  </ion-item>

  <ion-item>
    <ion-input type="password" [(ngModel)]="model.pwd" placeholder="密码"></ion-input>
  </ion-item>

</ion-list>

<div padding>
  <button ion-button block color="danger" (click)="LoginClick()">登入</button>
</div>

</ion-content>
